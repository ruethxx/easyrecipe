<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yummie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oregano"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/show_all_recipes.css" />
  </head>
  <body>
    <header class="top_line_container">
      <div class="top_line">
        <nav>
          <button class="nav_button"></button>
        </nav>
        <div class="yummie">Yummie</div>
        <button class="search_button"></button>
      </div>
    </header>

    <div class="nav_menu_container">
      <div class="nav_menu">
        <a class="link" href="index.html">Home</a>
        <a href="index.html">Recipes</a>
        <div class="nav_menu_recipes">
          <a class="link" href="index.html">All recipes</a>
          <a class="link" href="index.html">Fish</a>
          <a class="link" href="index.html">Meat</a>
          <a class="link" href="index.html">Veggie</a>
          <a class="link" href="index.html">Dessert</a>
        </div>
        <a href="index.html">Add new recipe</a>
      </div>
    </div>

    <main class="white_container_add_margin">
      <div class="white_container">
        <div class="div_all_recipes">
          <div class="box_all_recipes">
            <img class="img_all_recipes" src="img/fish.png" alt="fish" />
            <h3 class="h3_all_recipes">Example Recipe</h3>
            <p>Preparation time: <span class="preparation_time">5</span> min</p>
            <p>Cooking time: <span class="cooking_time">20</span> min</p>
          </div>
        </div>
        <div class="div_all_recipes">
          <div class="box_all_recipes">
            <img class="img_all_recipes" src="img/meat.png" alt="meat" />
            <h3 class="h3_all_recipes">Example Recipe</h3>
            <p>Preparation time: <span class="preparation_time">5</span> min</p>
            <p>Cooking time: <span class="cooking_time">20</span> min</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

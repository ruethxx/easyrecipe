<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yummie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oregano"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="top_line_container">
      <div class="top_line">
        <nav>
          <button class="nav_button"></button>
        </nav>
        <div class="yummie">Yummie</div>
        <button class="search_button"></button>
      </div>
    </header>

    <div class="nav_menu_container">
      <div class="nav_menu">
        <a class="link" href="index.html">Home</a>
        <a href="index.html">Recipes</a>
        <div class="nav_menu_recipes">
          <a class="link" href="index.html">All recipes</a>
          <a class="link" href="index.html">Fish</a>
          <a class="link" href="index.html">Meat</a>
          <a class="link" href="index.html">Veggie</a>
          <a class="link" href="index.html">Dessert</a>
        </div>
        <a href="index.html">Add new recipe</a>
      </div>
    </div>

    <main class="white_container_add_margin">
      <div class="white_container">
        <form class="add_new_recipe">
          <label for="recipe_name">Recipe Name:</label>
          <input type="text" id="recipe_name" name="recipe_name" /><br /><br />
          <label for="ingredients">Ingredients:</label>
          <input type="text" id="ingredients" name="ingredients" /><br /><br />
          <label for="cars">Choose a category:</label>

          <select id="Category">
            <option value="fish">Fish</option>
            <option value="meat">Meat</option>
            <option value="veggie">Veggie</option>
            <option value="desert">Desert</option>
          </select>
          <select id="cook_time">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
          </select>
          <select id="prep_time">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option
            >on>
          </select>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <script src="../js/nav_bar.js"></script>
  </body>
</html>

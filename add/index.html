<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yummie</title>
    <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top_line_container">
      <div class="top_line">
        <nav>
          <button class="nav_button"></button>
        </nav>
        <div class="yummie">Yummie</div>
        <button class="search_button"></button>
      </div>
    </header>

    <div class="nav_menu_container">
      <div class="nav_menu">
        <a class="link" href="index.html">Home</a>
        <a href="index.html">Recipes</a>
        <div class="nav_menu_recipes">
           <a class="link" href="index.html">All recipes</a>
           <a class="link" href="index.html">Fish</a>
           <a class="link" href="index.html">Meat</a>
           <a class="link" href="index.html">Veggie</a>
           <a class="link" href="index.html">Dessert</a>
        </div>
        <a href="index.html">Add new recipe</a>
      </div>
    </div>

    <main class="white_container_add_margin">
      <div class="white_container">
		  <div class="new_recipe">
        
			<h1>New Recipe</h1>

		<form action="/action_page.php" class="recipe_input" method="get">
          <div id="input_name">
  			<label for="rname" class="form_style">
            <h2 class="label"><strong>Recipe</strong> Name</h2>
            </label><br>
            <input name="rname" type="text" class="input_field" id="rname">
          </div>
          <br>
          <div id="input_ingredients">
            <label for="ringr" class="form_style">
            <h2 class="label">Ingrediennts</h2></label><br>
            <input name="ringr" type="text" class="input_field" id="ringr">
          </div>
          <br>
          <div id="input_category">
            <label for="category" class="form_style">
            <h2 class="label">Category</h2>
            </label><br>
            <select id="category" name="category" class="input_field">
            	<option value="fish">Fish</option>
              	<option value="meat">Meat</option>
              	<option value="veggie">Veggie</option>
              	<option value="desert">Desert</option>
             </select>
          </div>
          <br>
     <div class="times">
			  <div id="input_cookingtime">
				<label for="cooking_time" class="form_style">
				<h3 class="label width">Cooking Time</h3>
				</label><br>
				<select id="cooking_time" name="cooking_time" class="input_field">
				  <option value="15">15</option>
				  <option value="30">30</option>
				  <option value="45">45</option>
				  <option value="60">60</option>
				  <option value="75">75</option>
				  <option value="90">90</option>
				  </select>
			  </div>
		 <div class="min"><h3>min</h3></div>
						<br>
					<div id="input_preptime">
					  <label for="prep_time" class="form_style">
					  <h3 class="label width">Preparation Time</h3>
					  </label><br>
					  <select id="prep_time" name="prep_time" class="input_field">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="30">30</option>
						<option value="45">45</option>
						<option value="60">60</option>
					  </select>
					</div>
		 <div class="min"><h3>min</h3></div>
	  </div>
			
          <br>
	<div id="input_instructions">
            <label for="instr" class="form_style">
            <h2 class="label">Instructions</h2></label><br>
		<textarea name="instr" class="five_rows" type="text" id="instr" rows="5" placeholder="Add instructions to your recipe here..."></textarea>
     </div>
     <br>
	<div id="input_notes">
    		<label for="notes" class="form_style">
            <h2 class="label">Additional Notes</h2></label><br>
		<textarea name="notes" class="five_rows" type="text" id="notes" rows="5" placeholder="Add additional notes to your recipe here..."></textarea>
          </div>
          <br>
		  <input type="submit" value="Add recipe">
			</form>
			  <br>
		  </div>
		</div>
    </main>
  </body>
</html>
